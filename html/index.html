<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Semantic Occurrence typing</title>
    <script type="text/javascript" src="sources.js" ></script>
    <style>
      #output {
        white-space: pre;
      }
      #code {
		  background: black;
		  color: white;
		  font-family: monospace;
      }
	  .error {
      display: inline-block;
      padding-left:15px;
      color: red;
	  }
    .warning {
      display: inline-block;
      padding-left:15px;
      color: orange;
	  }
    </style>
  </head>
  <body>
    <div class="menu">
      <select id="select">
        <option selected="selected"></option>
        <option value="1">Table 1, example 1</option>
        <option value="2">Table 1, example 2</option>
        <option value="3">Table 1, example 3</option>
        <option value="4">Table 1, example 4</option>
        <option value="5">Table 1, example 5</option>
        <option value="6">Table 1, example 6</option>
        <option value="7">Table 1, example 7</option>
        <option value="8">Table 1, example 8</option>
        <option value="9">Table 1, example 9</option>
        <option value="10">Table 1, example 10</option>
        <option value="11">Table 1, example 11 (typeof)</option>
        <option value="12">Table 1, example 12 (.hasOwnProperty)</option>
        <option value="13">Table 1, example 13 (fixpoint combinator)</option>
        <option value="14">Table 2, the 14 examples from Tobin-Hochstadt and
          Felleisen [2010]</option>
      </select>
      <button id="checkButton">Typecheck</button>
    </div>
    <div id="codeContainer">
      <textarea id="code" cols="80" rows="25" style="resize:none;" >
      </textarea>
    </div>
    <div id="output"></div>
    <script type="text/javascript" src="main_js.js" ></script>
  </body>
</html>
